<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shooting Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="health" id="health--0">100</p>
        <div class="current">
          <p class="current-label">Power hit</p>
          <p class="current-hit" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="health" id="health--1">100</p>
        <div class="current">
          <p class="current-label">Power hit</p>
          <p class="current-hit" id="current--1">0</p>
        </div>
      </section>

      <button class="btn btn--new">🔄 Start Game</button>
      <button class="btn btn--shoot">💥 Attack</button>
      <button class="btn btn--next">🐱‍👤 Next Round</button>

      <div class="round-section" id="round-section"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
