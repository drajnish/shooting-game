<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shooting Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="health" id="health--0">100</p>
        <div class="battle-field">
          <div class="battle-ground">
            <div class="head head--0"></div>
            <div class="tank tank--0"></div>
            <div class="foot foot--0--left"></div>
            <div class="foot foot--0--right"></div>
            <div class="bullet bullet--0" id="bullet--0"></div>
            <div class="head head--1"></div>
            <div class="tank tank--1"></div>
            <div class="foot foot--1--left"></div>
            <div class="foot foot--1--right"></div>
            <div class="bullet bullet--1" id="bullet--1"></div>
          </div>
        </div>
        <div class="current">
          <p class="current-label">Power hit</p>
          <p class="current-hit" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="health" id="health--1">100</p>

        <div class="current">
          <p class="current-label">Power hit</p>
          <p class="current-hit" id="current--1">0</p>
        </div>
      </section>

      <button class="btn btn--new">ğŸ”„ Start Game</button>
      <button class="btn btn--shoot">ğŸ’¥ Attack</button>
      <button class="btn btn--next">ğŸ±â€ğŸ‘¤ Next Round</button>

      <div class="round-section" id="round-section"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
